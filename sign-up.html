<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HTML Horoscopos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="section">
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Volver a Inicio</a></li>
            </ul>
        </nav>
    </div>

    <div class="section">
        <div class="hero-section">
            <h1>Reg√≠strate</h1>
        </div>
    </div>

    <div class="section">
        <main class="form-container">
            <div class="card">
                <div class="card-content">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Fecha de nacimiento:</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>

                        <div class="form-group">
                            <label for="zodiac">Signo zodiacal:</label>
                            <select id="zodiac" name="zodiac" required>
                                <option value="">Selecciona tu signo</option>
                            </select>
                        </div>

                        <button type="submit" class="btn">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/horoscopes.js"></script>
    <script>
        // Poblar el select con los signos zodiacales
        const zodiacSelect = document.getElementById('zodiac');
        horoscopes.forEach(horoscope => {
            const option = document.createElement('option');
            option.value = horoscope.id;
            option.textContent = horoscope.name;
            zodiacSelect.appendChild(option);
        });
    </script>
</body>
</html>
