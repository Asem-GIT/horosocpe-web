<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Horoscopos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="section">
        <!-- Primera sección: Navegación -->
        <nav class="nav-menu">
            <ul id="horoscope-nav">
                <!-- Se generará dinámicamente -->
            </ul>
        </nav>
    </div>
    <div class="section">
        <!-- Segunda sección: Hero -->
        <div class="hero-section">
            <h1>HTML Horoscopos</h1>
            <a href="sign-up.html" class="btn">Sign Up</a>
        </div>
    </div>

    <div class="section">
        <!-- Tercera sección: Grid de tarjetas -->
        <main class="grid-container" id="horoscope-cards"> 
            <template id="horoscope-template"
            >
                <div class="card">
                    <h2></h2>
                    <div class="card-image">
                        <img>
                    </div>
                    <div class="card-content">
                        <h3></h3>
                        <p class="element"></p>
                        <p class="qualities"></p>
                        <p class="description"></p>
                        <a class="btn" target="_blank">Horóscopo Mensual</a>
                    </div>
                </div>
            </template>
        </main>
    </div>

    <script src="js/horoscopes.js"></script>
    <script>
        // Generar la navegación
        const navList = document.getElementById('horoscope-nav');
        horoscopes.forEach(horoscope => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#${horoscope.id}">${horoscope.name}</a>`;
            navList.appendChild(li);
        });

        // Generar las tarjetas
        const container = document.getElementById('horoscope-cards');
        const template = document.getElementById('horoscope-template');

        horoscopes.forEach(horoscope => {
            const card = template.content.cloneNode(true);
            
            // Llenar la información
            card.querySelector('h2').textContent = horoscope.name;
            card.querySelector('.card').id = horoscope.id;
            card.querySelector('img').src = horoscope.image;
            card.querySelector('img').alt = `Signo Zodiacal ${horoscope.name}`;
            card.querySelector('img').title = `Signo Zodiacal ${horoscope.name}`;
            card.querySelector('h3').textContent = horoscope.dates;
            card.querySelector('.element').innerHTML = `<strong>Elemento:</strong> ${horoscope.element}`;
            card.querySelector('.qualities').innerHTML = `<strong>Cualidades:</strong> ${horoscope.qualities}`;
            card.querySelector('.description').textContent = horoscope.description;
            card.querySelector('.btn').href = horoscope.link;

            container.appendChild(card);
        });
    </script>
</body>
</html>
