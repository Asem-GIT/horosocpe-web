<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Horoscopos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="section">
        <!-- Primera sección: Navegación -->
        <nav class="nav-menu">
            <ul>
                <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="section">
        <!-- Segunda sección: Hero -->
        <div class="hero-section">
            <h1>Descubre tu Horóscopo</h1>
            <p>Explora los secretos de los astros</p>
        </div>
    </div>

    <div class="section">
        <!-- Tercera sección: Grid de tarjetas -->
        <main class="horoscope-grid" id="horoscope-grid">
            <!-- Las tarjetas se generarán aquí dinámicamente -->
        </main>
    </div>

    <script src="js/horoscopes.js"></script>
    <script>
        const horoscopeGrid = document.getElementById('horoscope-grid');
        
        horoscopes.forEach(horoscope => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.location.href = `horoscope-detail.html?id=${horoscope.id}`;
            
            card.innerHTML = `
                <img src="${horoscope.image}" alt="${horoscope.name}">
                <h3>${horoscope.name}</h3>
            `;
            
            horoscopeGrid.appendChild(card);
        });
    </script>
</body>
</html>
